<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="javascript.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id = "wrap"> 
            <div id = container>
                <div id = display>
                    <p id= "topReadout" class= "topReadout"></p>
                    <p id= "bottomReadout" class= "bottomReadout"></p>
                </div>
                <button type = "button" value = "delete" id = "delete" class= "deleteButton">del</button>
                <button type = "button" value = "1" id = "button1" class= "numberButton">1</button>
                <button type = "button" value = "2" id = "button2" class= "numberButton">2</button>
                <button type = "button" value = "3" id = "button3" class= "numberButton">3</button>
                <button type = "button" value = "4" id = "button4" class= "numberButton">4</button>
                <button type = "button" value = "5" id = "button5" class= "numberButton">5</button>
                <button type = "button" value = "6" id = "button6" class= "numberButton">6</button>
                <button type = "button" value = "7" id = "button7" class= "numberButton">7</button>
                <button type = "button" value = "8" id = "button8" class= "numberButton">8</button>
                <button type = "button" value = "9" id = "button9" class= "numberButton">9</button>
                <button type = "button" value = "0" id = "button0" class= "numberButton">0</button>
                <button type = "button" value = "+" id = "add" class= "operatorButton"> + </button>
                <button type = "button" value = "-" id = "sub" class= "operatorButton"> - </button>
                <button type = "button" value = "*" id = "multi" class= "operatorButton"> * </button>
                <button type = "button" value = "/" id = "divide" class= "operatorButton"> / </button>
                <button type = "button" value = "=" id = "equal" class= "equalButton"> = </button>
                <button type = "button" value = "." id = "decimal" class= "numberButton"> . </button>
                <button type = "button" value = "clear" id = "clear" class= "clearButton"> clear </button>
            </div>
        </div>
    </body>
</html>
